<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Select Resume Template</h1>

<div class="template-container">
    <div class="template-card">
        <h2>Classic</h2>
        <p style="color: #666; margin: 10px 0;">Clean and professional layout</p>
        <button onclick="selectTemplate('template1')">Use Template</button>
    </div>

    <div class="template-card">
        <h2>Modern</h2>
        <p style="color: #666; margin: 10px 0;">Bold and contemporary design</p>
        <button onclick="selectTemplate('template2')">Use Template</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
