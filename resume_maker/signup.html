<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Resume Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,#6b8cff 0%, #8e78ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: #ffffffee;
            padding: 36px 28px;
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(16,24,40,0.18);
            width: 100%;
            max-width: 480px;
            animation: slideIn 0.45s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-header h1 {
            color: #2b2b2b;
            font-size: 1.9em;
            margin-bottom: 6px;
        }

        .signup-header p {
            color: #666;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg,#6b8cff,#8e78ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.02em;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow .12s ease;
            margin-top: 20px;
            box-shadow: 0 6px 18px rgba(107,140,255,0.18);
        }

        .signup-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.95em;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 14px;
            border-left: 4px solid;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .message.show {
            display: block;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border-color: #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            border-color: #3c3;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-strength {
            font-size: 0.85em;
            margin-top: 5px;
            padding: 6px 10px;
            border-radius: 6px;
            display: none;
        }

        .password-strength.weak {
            background: #fee;
            color: #c33;
            display: block;
        }

        .password-strength.fair {
            background: #ffe;
            color: #c90;
            display: block;
        }

        .password-strength.good {
            background: #efe;
            color: #3c3;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 40px 25px;
            }

            .signup-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-header">
        <h1>üìù Resume Maker</h1>
        <p>Create a new account</p>
    </div>

    <div class="message" id="message"></div>

    <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Choose a username"
                minlength="3"
                maxlength="50"
                pattern="^[a-zA-Z0-9_]+$"
                title="Username can only contain letters, numbers, and underscores"
                required
            >
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email"
                required
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Create a strong password"
                minlength="6"
                required
                onkeyup="checkPasswordStrength()"
            >
            <div class="password-strength" id="passwordStrength"></div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                placeholder="Confirm your password"
                required
            >
        </div>

        <button type="submit" class="signup-btn" id="signupBtn">
            Create Account
        </button>
    </form>

    <div id="otpSection" style="display:none; margin-top:18px;">
        <h3 style="margin-bottom:6px">Enter OTP</h3>
        <p style="margin-bottom:8px">We sent a 6‚Äëdigit code to <strong id="pendingEmail">your email</strong>.</p>
        <input type="text" id="otpInput" maxlength="6" inputmode="numeric" placeholder="Enter OTP" style="padding:10px;border-radius:8px;border:1px solid #ddd;width:180px;">
        <button id="verifyOtpBtn" onclick="verifyOTP_inline()" style="margin-left:8px;padding:8px 12px;border-radius:8px;">Verify</button>
        <button id="resendOtpBtn" onclick="resendOTP_inline()" style="margin-left:8px;padding:8px 12px;border-radius:8px;">Resend OTP</button>
        <div id="otpMessage" style="margin-top:8px;color:#666"></div>
    </div>

    <div class="login-link">
        Already have an account? <a href="login.html">Sign in here</a>
    </div>
</div>

<script>
function checkPasswordStrength() {
    const password = document.getElementById('password').value;
    const strengthDiv = document.getElementById('passwordStrength');
    
    if (password.length === 0) {
        strengthDiv.className = 'password-strength';
        return;
    }

    let strength = 0;
    
    if (password.length >= 6) strength++;
    if (password.length >= 10) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[!@#$%^&*]/.test(password)) strength++;

    if (strength < 2) {
        strengthDiv.className = 'password-strength weak';
        strengthDiv.textContent = '‚ö†Ô∏è Weak password';
    } else if (strength < 4) {
        strengthDiv.className = 'password-strength fair';
        strengthDiv.textContent = '‚ö° Fair password';
    } else {
        strengthDiv.className = 'password-strength good';
        strengthDiv.textContent = '‚úì Strong password';
    }
}

async function handleSignup(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const messageDiv = document.getElementById('message');
    const signupBtn = document.getElementById('signupBtn');

    // Clear previous messages
    messageDiv.classList.remove('show', 'error-message', 'success-message');

    // Validate input
    if (!username || !email || !password || !confirmPassword) {
        messageDiv.textContent = '‚ùå Please fill in all fields';
        messageDiv.classList.add('show', 'error-message');
        return;
    }

    if (password !== confirmPassword) {
        messageDiv.textContent = '‚ùå Passwords do not match';
        messageDiv.classList.add('show', 'error-message');
        return;
    }

    if (password.length < 6) {
        messageDiv.textContent = '‚ùå Password must be at least 6 characters';
        messageDiv.classList.add('show', 'error-message');
        return;
    }

    // Show loading state
    signupBtn.disabled = true;
    signupBtn.innerHTML = '<span class="loading"></span> Creating account...';

    try {
        const formData = new FormData();
        formData.append('username', username);
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch('signup_handler.php', {
            method: 'POST',
            body: formData
        });

        const text = await response.text();
        let result;
        try {
            result = JSON.parse(text || '{}');
        } catch (err) {
            console.error('Non-JSON response from signup_handler.php:', response.status, text);
            messageDiv.textContent = '‚ùå Server error. Check console for details.';
            messageDiv.classList.add('show', 'error-message');
            signupBtn.disabled = false;
            signupBtn.innerHTML = 'Create Account';
            return;
        }

        if (result.success) {
            // remember email for verification and show inline OTP input
            sessionStorage.setItem('pending_verification_email', email);
            if (result.otp_debug) console.log('OTP (dev):', result.otp_debug);

            // hide signup form and show OTP section
            document.getElementById('signupForm').style.display = 'none';
            const otpSection = document.getElementById('otpSection');
            otpSection.style.display = 'block';
            document.getElementById('pendingEmail').textContent = result.pending_email || email;
            if (result.otp_debug) document.getElementById('otpInput').value = result.otp_debug;

            messageDiv.textContent = '‚úì OTP sent to ' + (result.pending_email || email) + '. Enter it below to complete signup.';
            messageDiv.classList.add('show', 'success-message');
        } else {
            messageDiv.textContent = '‚ùå ' + (result.message || 'Signup failed');
            messageDiv.classList.add('show', 'error-message');
            if (result.debug) console.log('signup debug:', result.debug);
            signupBtn.disabled = false;
            signupBtn.innerHTML = 'Create Account';
        }
    } catch (error) {
        console.error('Signup request failed:', error);
        messageDiv.textContent = '‚ùå Connection error. Please try again (see console).';
        messageDiv.classList.add('show', 'error-message');
        signupBtn.disabled = false;
        signupBtn.innerHTML = 'Create Account';
    }
}

// OTP verification handlers (inline after signup)
async function verifyOTP_inline() {
    const otp = document.getElementById('otpInput').value.trim();
    const msg = document.getElementById('otpMessage');
    const btn = document.getElementById('verifyOtpBtn');
    if (!/^\d{6}$/.test(otp)) { msg.textContent = 'Enter a 6-digit OTP'; msg.style.color = 'red'; return; }
    btn.disabled = true; msg.textContent = 'Verifying...'; msg.style.color = '#666';
    try {
        const res = await fetch('verify_otp.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'otp=' + encodeURIComponent(otp)
        });
        const data = await res.json();
        if (data.success) {
            msg.style.color = 'green'; msg.textContent = data.message || 'Account verified';
            sessionStorage.removeItem('pending_verification_email');
            setTimeout(() => window.location.href = 'login.html', 1200);
        } else {
            msg.style.color = 'red'; msg.textContent = data.message || 'Wrong OTP';
        }
    } catch (e) {
        console.error(e); msg.style.color = 'red'; msg.textContent = 'Network error';
    } finally { btn.disabled = false; }
}

async function resendOTP_inline() {
    const btn = document.getElementById('resendOtpBtn');
    const msg = document.getElementById('otpMessage');
    btn.disabled = true; msg.style.color = '#666'; msg.textContent = 'Resending...';
    const pending = sessionStorage.getItem('pending_verification_email') || document.getElementById('email').value.trim();
    try {
        const res = await fetch('resend_otp.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'email=' + encodeURIComponent(pending)
        });
        const data = await res.json();
        if (data.success) {
            msg.style.color = 'green'; msg.textContent = data.message || 'OTP resent';
            if (data.otp_debug) alert('OTP (dev): ' + data.otp_debug);
        } else {
            msg.style.color = 'red'; msg.textContent = data.message || 'Could not resend OTP';
        }
    } catch (e) {
        console.error(e); msg.style.color = 'red'; msg.textContent = 'Network error';
    } finally { btn.disabled = false; setTimeout(()=> msg.textContent = '', 5000); }
}
</script>

</body>
</html>
